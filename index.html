<!DOCTYPE html>
<html>
    <head>
        <title>Validacion cedula</title>
        <link rel="stylesheet" href="css/tema.css">
    </head>
    <body>
        <main>
            <section>
                <hgroup>
                    <h1>Validación de cédula</h1>
                </hgroup>
                <form name="validador" id="validador" method="post">
                    <ul>
                        <li>
                            <input name="cedula" id="cedula" class="inputFormulario" type="tel" placeholder="Cédula">
                        </li>
                        <li>
                            <input name="validar" id="validar" class="submit" type="submit" value="Validar">
                        </li>
                    </ul>
                </form>
            </section>
        </main>
    </body>
    <script src="javascript/validadorCedula.js"></script>
</html>
